<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headlines</title>
</head>
<body>
    <h1>Headlines</h1>
    <div>
        <h4 data-th-each="i:${news}">
            <span data-th-text="${i.source}">Source</span>
            <span data-th-text="${i.title}">Title</span>
            <a data-th-href="${i.link}">Link</a>
        </h4>
    </div>
    
</body>
</html>
